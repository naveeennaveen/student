<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

      div{
        background-color: cornsilk;
        height: 500px;
        width: 400px;
        border: 2px solid yellowgreen;
        border-radius: 5px;
        margin: auto;
        justify-content: space-between;
      }
      div form{
        margin-top: 100px;
        margin-left: 100px;
      }
      input{
        font-size: 23px;

      }
     label{
        font-size: 20px;
        
        
      }
       
    </style>
    <script>
        function validate()
        {
            var name=document.getElementById("name").value;
            var rollno=document.getElementById("rollno").value;
            if(name == ""){
                alert("enter a name");
                document.myform.name.focus();
                return false;
            }
              if(rollno == ""){
                alert("enter a rollno");
                document.myform.name.focus();
                return false;
            }
       
        }
    </script>
</head>
<body>
    <div>
        <h1 align="center">Student Form</h1>
  
    <form name="myform" onsubmit=" return validate()" action="success.html">
    <label>name </label>
    <input type="text" name="name" id="name" value=""><br>
    <label>rollno</label>
    <input type="text" name="rollno" id="rollno"><br>
    <input type="submit" value="submit">
    </form>
      </div>
</body>
</html>
